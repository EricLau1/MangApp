<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title> Mangás | Busca </title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/index.css" />
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
</head>
<body>

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
      <a class="navbar-brand" href="#"> Mangás </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0" method="GET" action="/search">
          <input class="form-control mr-sm-2" name="search" id="search" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
  </header> 

  <main role="main" class="container f-1">
      <div class="row">
        <div class="col-lg-12">
           <div>
              <p class="alert alert-light">
                Busca: <strong> <em> <span class="text-dark"> "{{ .Search }}" </span> </em> </strong> <br>
                Encontrados: <span class="badge badge-dark">{{ .Count }}</span>
              </p>
            </div>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <!-- gt significa MAIOR QUE ou ( arg1 > arg2 ) -->
              {{ if (gt .Count 0) }}

                <table class="table table-borderless">
                  <th> Resultados </th>
                  {{ range .Results }}
                    <tr>
                      <td> <a href="/manga/{{ .Id }}"> {{ .Descricao }} </a> </td>
                    </tr>
                  {{ end }}
                </table>
              {{ else }}
                <a href="/" class="btn btn-link"> Voltar </a>
              {{ end }}
          </div>
      </div>  
    </main>
    <footer class="footer">
      <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="text-muted text-center">Todos os direitos reservados | 2018</p>   
            </div>
        </div>
      </div>
    </footer>  

	<script type="text/javascript" src="/assets/js/jquery.js"></script>
	<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
