<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title> Mangás | Cadastro </title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/index.css" />
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />

</head>
<body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
        <a class="navbar-brand" href="#"> Mangás </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <br><br><br>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">

          <!-- Default form contact -->
          <form method="POST" class="text-center border border-light p-5 f-1">

              <p class="h4 mb-4">Cadastrar Mangá</p>

              {{ if . }}
              <div class="form-group">
                  <p class="alert alert-warning"> {{ . }} </p>
              </div>
              {{ end }}
              <!-- Descrição -->
              <input type="text" id="descricao" name="descricao" class="form-control mb-4" placeholder="Descrição">

              <!-- Formato -->
              <label>Formato</label>
              <select class="browser-default custom-select mb-4" name="formato">
                  <option value="" disabled>Choose option</option>
                  <option value="tanko" selected>Tanko</option>
                  <option value="meio-tanko">Meio-Tanko</option>
                  <option value="livro">Livro</option>
              </select>

              <!-- Quantidade -->
              <input type="number" id="quantidade" name="quantidade" min="0" max="1000" class="form-control mb-4" placeholder="Quantidade" value="0" />

              <!-- Volumes -->
              <div class="form-group">
                  <textarea class="form-control rounded-0" id="volumes" name="volumes" rows="3" placeholder="Volumes (0 ao 10)"></textarea>
              </div>

              <div class="form-group text-left">
                <!-- Status -->
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="completo" name="status" value="1" />
                    <label class="custom-control-label cursor" for="completo">Completo</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="incompleto" name="status" value="0" checked />
                    <label class="custom-control-label" for="incompleto">Incompleto</label>
                </div>
              </div>

              <!-- Valor -->
              <input type="text" id="valor" name="valor" class="form-control mb-4" placeholder="R$ " />  

              <!-- Send button -->
              <button class="btn btn-info btn-block" type="submit">Salvar</button>

          </form>
          <!-- Default form contact -->
        </div>
        <div class="col-lg-4"></div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="text-muted text-center">Todos os direitos reservados | 2018</p>   
            </div>
        </div>

      </div>
    </footer>


	<script type="text/javascript" src="/assets/js/jquery.js"></script>
  <script type="text/javascript" src="/assets/js/jquery.mask.js"></script>
	<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="/assets/js/forms.js"></script>
</body>
</html>
